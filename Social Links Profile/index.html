<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="avatar">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile Picture (Jessica)"
        />
      </div>

      <div class="personal-info">
        <h4 class="name">Jessica Randall</h4>
        <p class="location">London, United Kingdom</p>
      </div>

      <div class="social-links">
        <p class="caption">"Front-end developer and avid reader."</p>
        <div class="links">
          <a href="#" target="_blank" class="active">GitHub</a>
          <a href="#" target="_blank">Frontend Mentor</a>
          <a href="#" target="_blank">LinkedIn</a>
          <a href="#" target="_blank">Twitter</a>
          <a href="#" target="_blank">Instagram</a>
        </div>
        </div>
      
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/amanda-your-go-to-webdeveloper"
          target="_blank"
          >Gwendolyn Amanda</a
        >.
      </div>
    </footer>
  </body>
</html>
