<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="blog-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration Article"
        />
      </div>
      <div class="content">
        <div class="category">Learning</div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <a class="title"> HTML & CSS foundations</a>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author Avatar" />
        <p>Greg Hooper</p>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/amanda-your-go-to-webdeveloper"
          target="_blank"
          >Gwendoln Amanda</a
        >.
      </div>
    </footer>
  </body>
</html>
